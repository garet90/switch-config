vlan:
  wan:
    id: 2
    ip: 10.211.2.254/24 # .1 is the actual gateway, set by OPNSense
    acl:
      outbound:
        internet: allow
  oob-mgmt:
    id: 3
    ip: 10.211.3.1/24
    acl:
      outbound:
        internet: allow
        ip:
          10.211.7.2: allow
          10.211.7.3: allow
        vlan:
          internal-svcs: allow
  vpn:
    id: 4
    ip: 10.211.4.1/24
    acl:
      outbound:
        internet: allow
        vlan: allow
  monitoring:
    id: 5
    ip: 10.211.5.1/24
    acl:
      outbound:
        internet: allow
        vlan: allow
  proxmox:
    id: 6
    ip: 10.211.6.1/24
    acl:
      outbound:
        internet: allow
        ip:
          10.211.3.253: allow
          10.211.7.2: allow
          10.211.7.3: allow
  internal-svcs:
    id: 7
    ip: 10.211.7.1/24
    acl:
      outbound:
        internet: allow
  development:
    id: 8
    ip: 10.211.8.1/24
    acl:
      outbound:
        internet: allow
        vlan:
          internal-svcs: allow
route:
  0.0.0.0/0: 10.211.2.1
interface:
  e101-001-0: # OPNSense 0 port
    vlan:
      untagged: wan
  e101-002-0: # OPNSense 1 port
    vlan:
      untagged: wan
  e101-003-0: # downlink to L2 switch
    vlan:
      untagged: oob-mgmt
      tagged: all
  e101-004-0: # downlink to L2 switch
    vlan:
      untagged: oob-mgmt
      tagged: all
  e101-005-0: # downlink to L2 switch
    vlan:
      untagged: oob-mgmt
      tagged: all
  e101-006-0: # downlink to L2 switch
    vlan:
      untagged: oob-mgmt
      tagged: all
  e101-049-0: # patricia proxmox
    vlan:
      untagged: proxmox
      tagged:
        - vpn
        - monitoring
        - proxmox
        - internal-svcs
        - development
  e101-017-0: # susan proxmox
    vlan:
      untagged: proxmox
      tagged:
        - vpn
        - monitoring
        - proxmox
        - internal-svcs
        - development
